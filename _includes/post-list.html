<ul class="[ list list--posts ]">
    {% for post in loopData %}

    <li class="list__item touch">
        <a href="{{post.url}}" class="touch__control"></a>

        <article class="post post--listing l--main">
            <div class="post__image">
                {% if post.image %}
                <a href="{{post.url}}"><img src="{{post.image}}" class="circle adjust-img" /></a>
                {% endif %}
            </div>
            <div class="post__content">
                <h2 class="post__heading"><a href="{{post.url}}">{{post.title}}</a></h2>
                <p class="post__meta">Published on {{post.date | date: "%-d %B %Y"}}</p>
            </div>
        </article>
    </li>

    {% endfor %}
</ul>
