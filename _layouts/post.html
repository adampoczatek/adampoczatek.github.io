---
layout: default
---

<article class="post post--full">
    {% if page.postImage %}
    <div class="post__heading post__heading--image" style="background-image: url({{page.postImage}});">
    {% else %}
    <div class="post__heading">
    {% endif %}
        <h1 class="post__title">{{page.title}}</h1>
    </div>

    <div class="post__content">
        {{content}}

        <a class="button one-whole" href="/">Back to Blog</a>
    </div>

    {% if page.hasComments %}
    <div class="comments">
        <div id="disqus_thread"></div>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
    {% endif %}
</article>


{% if page.hasComments %}
<!-- JavaScript related to the post. -->
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'adampoczatek'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
{% endif %}
<script src="/assets/js/third-party/prism.js"></script>
